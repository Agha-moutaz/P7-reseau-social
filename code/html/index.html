<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content=" width=device-width initial-scale=1">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css" />
        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="css/style.responsive.css" />
        <title>groupomania</title>
    </head>
    <body>

        <header>
            <div class="global-wrapper h-container">
                <div class="logo"><a href="../html/index.html"></a></div>
                <nav>
                    <ul>
                        <li class="menu-link"><i class="fa-sharp fa-solid fa-image-user"></i><a href="../html/inscription.html"></a></li>
                        <li class="menu-link"><i class="fa-solid fa-lock-open"></i><a href="../html/login.html"></a></li>
                        
                    </ul>
                </nav>
            </div>
        </header>
      
         <main id="index">
            <section id="users">
                
            </section>
            <section id="posts">
                <div class="posts__form">
                    <form action=""> </form>
                </div>
              
                <div class="posts__container">
                    <article class="post">
                        <div class="post__top">
                            <div class="avatar">
                                <img src="https://images.pexels.com/photos/1933873/pexels-photo-1933873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                            </div>
                      
                            <div class="about">
                                <h3 class="name">Dominic Simmons</h3>
                                <span class="date">2 hrs</span>
                            </div>
                      
                            <div class="button--options">
                                <i></i>
                            </div>
                        </div>
                        <div class="post__content">
                            <div class="text">
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet excepturi voluptatem provident ea nam, cumque, consequatur quas vel eaque corporis eum hic quod labore, omnis recusandae aperiam blanditiis sit deleniti?</p>
                            </div>
                      
                            <div class="media">
                                <img src="https://images.pexels.com/photos/1000057/pexels-photo-1000057.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                            </div>
                        </div>
                        <div class="post__bottom">
                            <div class="buttons">
                                <div class="thumbs">
                                    <div class="button button--thumb thumb--up">
                                        <i class="fa-solid fa-thumbs-up"></i>
                                        <span>Like</span>
                                    </div>
                                    <div class="button button--thumb thumb--down">
                                        <i class="fa-solid fa-thumbs-down"></i>
                                        <span>Dislike</span>
                                    </div>
                                </div>
        
                                <div class="button button--comment">
                                    <i class="fa-regular fa-comment"></i>
                                    <span>Comments</span>
                                </div>
                            </div>
                        </div>
                    
                        <div class="comments">
                      
                        </div>
                    </article>
                </div>
            </section>
        </main>
            
    </body>
</html>
